      <form class="form-container">
        <div class="form-group">
          <script>
          fetch('https://wakanda4ever.us/LAMPAPI/Login.php')
            .then(response => response.json())
              .then(data => console.log(data));
          </script>
            <label for="exampleInputEmail1">E-mail address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
            <a type="submit" class="btn btn-primary btn-block">Sign in</a>
            <p class="text-center">Not a member yet?<a href="#"> Sign Up</a></p>
          </div>
          <div class="form-group">
            <label for="signup">Sign Up</label>
            <div class="form-group">
              <label class="lable control-lable">First Name</label>
              <span class="form-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" class="form-control" name="Name" placeholder="First Name">
              <label class="lable control-lable">Last Name</label>
              <span class="form-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" class="form-control" name="Name" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label class="lable control-lable">E-mail</label>
              <span class="form-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
              <input email="text" class="form-control" name="mail" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label class="lable control-lable">Password</label>
              <span class="form-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input email="Password" class="form-control" name="Password" placeholder="Password">
            </div>
          <div class="form-group">
            <label class="lable control-lable">Re-type Password</label>
            <span class="form-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input email="password" class="form-control" name="Re-type Password" placeholder="Re-type Password">
          </div>
          <a href="#"><div class="btn btn-primary btn-block">Sign Up</div></a>
          </div>
        </form>
      </section>
